{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="upload-container">
    <h2>Upload Floor Plan</h2>
    <form method="POST" enctype="multipart/form-data" class="upload-form">
        {% csrf_token %}
        <div class="form-group">

            <!-- Title Input -->
            <label for="id_title">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            
            <!-- File Input -->
            <label for="id_file">Choose Floor Plan</label>
            {{ form.file }}
        </div>
        <button type="submit" class="upload-btn">Upload</button>
    </form>
    <a href="{% url 'floor_plan_list' %}" class="back-link">Back to Floor Plans</a>
</div>
{% endblock %}
